name : CI

on :
  push:
    branches: 
  pull_request:
    branches: 


jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]
        # Define the Python versions to test against
        python-version: 
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "pypy-3.7"
          - "pypy-3.8"
          - "pypy-3.9"


    name: Test 
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --tb=short --disable-warnings -q --maxfail=1 --cov=.
    